name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        

      - name: Build (NestJS compile)
        run: npm run build
        

      - name: Run unit tests
        run: npm test -- --ci --runInBand
    

      - name: Run e2e tests (falls vorhanden)
        if: ${{ contains(join(fromJSON('[""]'), ''), '') }} # no-op; step läuft nur, wenn Script existiert
        run: |
          if npm run | grep -q "test:e2e"; then
            npm run test:e2e -- --ci --runInBand
          else
            echo "No test:e2e script — skipping."
          fi
